<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Adote um aumigo!</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon/bag-heart.svg">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="textos">
        <div>
            <h1 class="textos__titulo">Encontre um aumigo!</h1>
            <h2 class="textos__paragrafo">Nós da fundação Lorem ipsum queremos te ajudar a achar seu companheiro.</h2>
        </div>
    </div>

    <div class="painel">
        <div class="painel__fundo">
            <div class="painel__textos">
                <p class="painel__titulo">Leve
                    a felicidade
                    para o seu lar</p>
                <p class="painel__paragrafo">Encontre o animal de estimação ideal
                    para seu estilo de vida!</p>
            </div>
            <div class="painel__containerMestre">
                <div class="painel__gradiente">
                    <div class="painel__imgContainer"><img class="painel__imagem"
                            src="/assets/images/image-removebg-preview 1 1.png"></div>
                </div>
                <div class="painel__containerDois">
                    <button type="button" class="painel__click">Acesse agora!</button>
                </div>
                <div class="painel__containerTres"></div>
                <div class="painel__containerQuatro"></div>
                <div class="painel__containerCinco"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
